<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 300px;
            height: 300px;
            margin: auto;
            border-radius: 50%;
            animation: move 2s infinite;
            
        }
     
        </style>
</head>
<body>
    <h1 style="text-align: center;font-size: larger;">Github</h1>
    <div class ="one">
        <img id ="im" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" style="width: auto; height: 300px; margin: auto; display: block; padding-top: 100px;">

    </div>
    <script>
        const img = document.getElementById('im');
        let angle = 0;
        setInterval(() => {
            angle += 10;
            img.style.transform = `rotate(${angle}deg)`;
        }, 100);
        </script>
</body>
</html>
